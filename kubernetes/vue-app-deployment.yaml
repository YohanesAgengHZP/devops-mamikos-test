---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: vuejs-app
  namespace: mamikos-devops
  labels:
    app: vuejs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vuejs-app
  template:
    metadata:
      labels:
        app: vuejs-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: vuejs-app
        image: "ghcr.io/yohanesagenghzp/mamikos-devops-test-vue:testing"
        ports:
          - containerPort: 8080
        resources:                # Define resource limits and requests
            limits:
              cpu: "500m"           # Limit to 0.5 CPU
              memory: "512Mi"       # Limit to 512 MiB memory
            requests:
              cpu: "250m"           # Request 0.25 CPU
              memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /vue-snake-game/
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /vue-snake-game/
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          
---
apiVersion: v1
kind: Service
metadata:
  name: vuejs-app
  namespace: mamikos-devops
spec:
  selector:
    app: vuejs-app
  type: NodePort
  ports:
  - name: http
    targetPort: 8080
    port: 8080
